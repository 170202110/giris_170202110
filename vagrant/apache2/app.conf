<VirtualHost *:80>
ServerName kouosl-app.dev

ServerAdmin webmaster@localhost
DocumentRoot /app

ErrorLog /app/vagrant/apache2/logs/kouosl-app-error.log
CustomLog /app/vagrant/apache2/logs/kouosl-app.log combined	

<Directory /app>
		Require all granted
		AllowOverride All
</Directory>
</VirtualHost>
